services:
  db:
    image: postgres:16-alpine
    container_name: hellosales-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: hellosales
      POSTGRES_PASSWORD: hellosales_dev
      POSTGRES_DB: hellosales
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hellosales -d hellosales"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hellosales-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
