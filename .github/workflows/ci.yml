name: CI

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: hellosales
          POSTGRES_PASSWORD: hellosales_test
          POSTGRES_DB: hellosales_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with Ruff
        working-directory: backend
        run: |
          pip install ruff
          ruff check app/
          ruff format --check app/

      - name: Type check with mypy
        working-directory: backend
        run: |
          pip install mypy
          mypy app/ --ignore-missing-imports || true

      - name: Run migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://hellosales:hellosales_test@localhost:5432/hellosales_test
        run: |
          alembic upgrade head

      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://hellosales:hellosales_test@localhost:5432/hellosales_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest tests/ -v --tb=short

  mobile-lint:
    name: Mobile Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: mobile
        run: npm ci

      - name: Type check
        working-directory: mobile
        run: npx tsc --noEmit

      - name: ESLint
        working-directory: mobile
        run: npx eslint . --ext .ts,.tsx || true

  mobile-build-web:
    name: Build Mobile Web
    runs-on: ubuntu-latest
    needs: mobile-lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: mobile
        run: npm ci

      - name: Build for web
        working-directory: mobile
        run: npm run build:web

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-web-build
          path: mobile/dist/
          retention-days: 7

  mobile-eas-build:
    name: EAS Build (Optional)
    runs-on: ubuntu-latest
    needs: mobile-lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        working-directory: mobile
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Setup EAS
        working-directory: mobile
        run: eas build:configure

      - name: Build iOS
        working-directory: mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform ios

      - name: Build Android
        working-directory: mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform android
